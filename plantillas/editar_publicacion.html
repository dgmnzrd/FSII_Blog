<!-- plantillas/editar_publicacion.html -->

{% extends 'base.html' %}

{% block title %}Editar Publicación{% endblock %}

{% block content %}
<h1>Editar Publicación</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Guardar cambios</button>
    <a href="{% url 'detalle_publicacion' pk=form.instance.pk %}" class="btn-secondary">Cancelar</a>
</form>
{% endblock %}
